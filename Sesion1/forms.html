<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="" method="post">
      <input
        type="text"
        name="userName"
        placeholder="Escribe tu nombre"
        required
      />
      <input type="email" name="userMail" placeholder="correo@mail.com" />
      <input type="password" />
      <input type="file" />
      <input type="radio" />
      <input type="checkbox" />
      <input type="color" />
      <input type="search" />
      <input type="date" />
      <input type="submit" value="Enviar form" />
    </form>
  </body>
</html>
